basePath: /
definitions:
  utils.Address:
    properties:
      bairro:
        type: string
      cep:
        type: string
      cidade:
        type: string
      complemento:
        type: string
      estado:
        type: string
      frete:
        type: number
      rua:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Esta é uma API que consulta informações de endereço a partir de um
    CEP.
  title: API de consulta de endereço
  version: "1"
paths:
  /v1/consult-address:
    post:
      consumes:
      - application/json
      description: Consulta o endereço a partir do CEP informado
      parameters:
      - description: CEP a ser consultado
        in: body
        name: cep
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Address'
        "400":
          description: Requisição inválida
        "404":
          description: CEP não encontrado
        "500":
          description: Erro ao consultar o ViaCEP ou decodificar a resposta
      summary: Consulta endereço
      tags:
      - Endereço
swagger: "2.0"
